name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t docker.pkg.github.com/duygumazak/restapi/myimage:v2.0.0 .
      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.PASSWORD}}
      - name: Push Docker image
        run: docker push docker.pkg.github.com/duygumazak/restapi/myimage:v2.0.0
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PASSWORD }}
        with:
          tag_name: v2.0.0
          release_name: Release v2.0.0
          body: |
            This is a new release.
          draft: false
          prerelease: false