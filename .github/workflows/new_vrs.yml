name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Increment version
        id: increment_version
        run: |
          LAST_TAG=$(git describe --abbrev=0 --tags || echo "v0.0.0")
          VERSION=$(echo "$LAST_TAG" | awk -F'[.-]' -v OFS='.' -v n=2 '{
              $n = sprintf("%0*d", length($n), ++n);
              for (i=n+1; i<=NF; ++i) $i=0;
              print
          }')
          echo "::set-output name=version::$VERSION"
      - name: Check for [skip ci]
        id: skip_ci
        run: echo "::set-output name=skip::$(if [[ $(git log -1 --pretty=%B) =~ \[skip\ ci\] ]]; then echo true; else echo false; fi)"
      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN}}
      - name: Build and push Docker image
        if: steps.skip_ci.outputs.skip != 'true'
        run: |
          docker build -t docker.pkg.github.com/duygumazak/restapi/myimage:${{ steps.increment_version.outputs.version }} .
          docker push docker.pkg.github.com/duygumazak/restapi/myimage:${{ steps.increment_version.outputs.version }}
      - name: Create Release
        if: steps.skip_ci.outputs.skip != 'true'
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ steps.increment_version.outputs.version }}
          release_name: Release ${{ steps.increment_version.outputs.version }}
          draft: false
          prerelease: false